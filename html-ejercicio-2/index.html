<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formulario de inscripción</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<section>
				<header>
					<h1>Formulario de inscripción</h1>
				</header>
				<form action="/procesamiento-datos" method="get">

					<label for="your-name">
						Tu nombre: 
						<input id="your-name" type="text" name="user-name" placeholder="Escribe tu nombre">
					</label>
					
					<label for="your-surname">
						Tus apellidos: 
						<input id="your-surname" type="text" name="user-surname" placeholder="Escribe tus apellidos">
					</label>
					<label for="your-email">
						Tu correo electrónico: 
						<input id="your-email" type="email" name="user-email" placeholder="Escribe tu correo" required>
					</label>

					<p>Tu ciudad:</p> 
					<label for="your-city-madrid">
						Madrid
						<input id="your-city-madrid" type="checkbox" name="user-city" value="madrid">
					</label>

					<label for="your-city-malaga">
						Málaga
						<input id="your-city-malaga" type="checkbox" name="user-city-malaga" value="malaga">
					</label>

					<label for="your-city-valencia">
						Valencia
						<input id="your-city-valencia" type="checkbox" name="user-city-valencia" value="valencia" checked>
					</label>

					<label for="your-city-la-coruna">
						La Coruña
						<input id="your-city-la-coruna" type="checkbox" name="user-city-la-coruna" value="la-coruna">

					</label>

					<p>Tu género: </p>

					<label for="your-gender-male">
						Hombre
						<input id="your-gender-male" type="radio" name="user-gender" value="user-gender-male">
					</label>

					<label for="your-gender-female">
						Mujer
						<input id="your-gender-female" type="radio" name="user-gender" value="user-gender-female">
					</label>



					<label for="your-privacy-policy">
						Acepto la política de privacidad:
						<input id="your-privacy-policy" type="checkbox" name="user-privacy-policy" value="user-privacy-policy-true" required>
					</label>

					<label for="your-commentary">
						Comentario:
						<textarea id="your-commentary" rows="4" cols="30" placeholder="Deja aquí tu comentario"></textarea>
					</label>
					<button type="submit">Enviar</button>
					<button type="reset">Reiniciar formulario</button>
				</form>
			</section>
		</main>
	</body>
</html>
